    <div class="modal-header">
            <h3 class="modal-title">Create New Customer!</h3>
        </div>
        <div  class="modal-body">
       <div>
        <div class="row">
        <input type="text" ng-model="newCustomer.name" placeholder="Customer Name"/>
        </div>
        <div class="row">
        <input type="email" ng-model="newCustomer.contact" name="email" placeholder="Customer contact email"/>
        </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-class="{disabled: !email.$valid}" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
